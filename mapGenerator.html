<!DOCTYPE html>
<html>
<head>
	<title>Terrain Generator</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		#generate-btn {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		#map-container {
			margin: 0 auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<button id="generate-btn">Generate</button>
	<div id="map-container">
		<!-- The generated map will be inserted here -->
	</div>
	<script src="script.js"></script>
</body>
</html>
